runtime: nodejs20
service: default

handlers:
  # Serve CSS files
  - url: /static/css/(.*\.css)
    static_files: static/css/\1
    upload: static/css/.*
    secure: always

  # Serve JS files  
  - url: /static/js/(.*\.js)
    static_files: static/js/\1
    upload: static/js/.*
    secure: always

  # Serve React app for all other routes
  - url: /.*
    static_files: static/index.html
    upload: static/index.html
    secure: always 